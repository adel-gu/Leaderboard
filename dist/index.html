<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/><title>Leaderboard</title><link rel="shortcut icon" type="image/png" href="asset/trophy.png"/><link rel="icon" href="trophy.png"><script defer="defer" src="main.js"></script></head><body><main id="main"><h1 class="text-center">Leaderboard 🏆</h1><div class="row mt-5"><div class="col position-relative"><div class="d-flex justify-content-between mb-3"><h2>Recent scores</h2><button type="button" class="btn btn-warning | refresh-btn">Refresh</button></div><table class="table table-striped table-warning border"><thead><tr><th scope="col">Name</th><th scope="col">Score</th></tr></thead><tbody class="score-list"></tbody></table></div><div class="col px-5"><h2>Add your score</h2><form action="" class="mt-4"><ul class="list-unstyled m-0 p-0"><li class="mb-3"><input class="form-control outline" name="name" id="name" placeholder="your name" required/></li><li class="mb-3"><input class="form-control outline" type="number" name="score" id="score" min="0" placeholder="Your score" required/></li><li class="d-flex justify-content-end"><button type="submit" class="btn btn-warning">Submit</button></li></ul></form><div class="alert alert-success alert-dismissible fade mt-3"></div></div></div></main><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script></body></html>
