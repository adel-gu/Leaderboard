<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/><title>Leaderboard</title><script defer="defer" src="main.js"></script></head><body><main id="main"><h1>Leaderboard</h1><div class="row mt-4"><div class="col"><div class="d-flex justify-content-between mb-3"><h2>Recent scores</h2><button type="button" class="btn btn-outline-dark">Refresh</button></div><table class="table table-striped border"><thead><tr><th scope="col">Name</th><th scope="col">Score</th></tr></thead><tbody><tr><td>Mark</td><td>20</td></tr><tr><td>Mark</td><td>20</td></tr><tr><td>Mark</td><td>20</td></tr><tr><td>Mark</td><td>20</td></tr><tr><td>Mark</td><td>20</td></tr></tbody></table></div><div class="col px-5"><h2>Add your score</h2><form action="" class="mt-4"><ul class="list-unstyled m-0 p-0"><li class="mb-3"><input class="form-control border" name="name" id="name" placeholder="your name" required/></li><li class="mb-3"><input class="form-control border" type="number" name="score" id="score" min="0" placeholder="Your score" required/></li><li class="d-flex justify-content-end"><button type="submit" class="btn btn-outline-dark">Submit</button></li></ul></form></div></div></main><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script></body></html>
